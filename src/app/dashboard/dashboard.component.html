<div class="container-fluid">
	<div class="row d-flex justify-content-center">
		<div class="col-sm-12">
			<div class="card mx-auto">
				<p class="heading">Deposit</p>
					<form (ngSubmit)="deposit()" class="card-details ">
						<div class="form-group mb-0">
								<p class="text-warning mb-2">Account Number</p> 
                          		<input [(ngModel)]="acno" type="text" name="acno" placeholder="1234 5678 9012 3457" size="17" id="cno" minlength="19" maxlength="19">
								<!-- <img src="../../assets/deposit.png" width="104px" height="100px" /> -->
                        </div>

                        <div class="form-group">
                            <p class="text-warning mb-0">Password</p> <input [(ngModel)]="psw" type="password" name="psw" placeholder="Password" size="17">
                        </div>
						<div class="i">
							<img src="../../assets/deposit.png" width="104px" height="100px" />

						</div>
                        <div class="form-group pt-2">
                        	<div class="row d-flex">
                        		<div class="col-sm-4">
                        			<p class="text-warning mb-0">Amount</p>
                        			<input [(ngModel)]="amnt" type="text" name="exp" placeholder="Enter the Amount" id="exp" size="17">
                        		</div>
                        		<div class="col-sm-5 pt-0">
                        			<button type="submit" class="btn btn-primary"><i class="fas fa-money-bill-transfer px-3 py-2"></i></button>
                        		</div>
                        	</div>
                        </div>		
					</form>
			</div>
		</div>
	</div>
</div>
